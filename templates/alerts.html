<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
      *{
        margin: 0;
        padding: 0;
        outline: none;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      body{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10px;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(115deg, #0E0D0B 10%, #201f1d 90%);
      }
      .container{
        max-width: 800px;
        background: #fff;
        width: 800px;
        padding: 25px 40px 10px 40px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        border-radius: 15px; /* Rounded corners */
      }
      .container .text{
        text-align: center;
        font-size: 41px;
        font-weight: 600;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(to right, #000000, #434343, #000000, #434343);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .container form{
        padding: 30px 0 0 0;
      }
      .container form .form-row{
        display: flex;
        margin: 32px 0;
      }
      form .form-row .input-data{
        width: 100%;
        height: 40px;
        margin: 0 20px;
        position: relative;
      }
      form .form-row .textarea{
        height: 70px;
      }
      .input-data input,
      .input-data select{
        display: block;
        width: 100%;
        height: 100%;
        border: none;
        font-size: 17px;
        border-bottom: 2px solid rgba(0,0,0, 0.12);
        border-radius: 8px; /* Rounded corners */
        padding: 5px 10px; /* Padding to prevent text from touching edges */
      }
      .input-data input:focus ~ label, .input-data select:focus ~ label,
      .input-data input:valid ~ label, .input-data select:valid ~ label{
        transform: translateY(-20px);
        font-size: 14px;
        color: #3498db;
      }
      .input-data label{
        position: absolute;
        pointer-events: none;
        bottom: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .input-data .underline{
        position: absolute;
        bottom: 0;
        height: 2px;
        width: 100%;
      }
      .input-data .underline:before{
        position: absolute;
        content: "";
        height: 2px;
        width: 100%;
        background: #3498db;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease;
      }
      .input-data input:focus ~ .underline:before,
      .input-data input:valid ~ .underline:before,
      .input-data select:focus ~ .underline:before,
      .input-data select:valid ~ .underline:before{
        transform: scale(1);
      }
      .submit-btn .input-data{
        overflow: hidden;
        height: 45px!important;
        width: 25%!important;
        border-radius: 8px; /* Rounded corners */
      }
      .submit-btn .input-data .inner{
        height: 100%;
        width: 300%;
        position: absolute;
        left: -100%;
        background: linear-gradient(to right, #eab676, #dbb17d, #eab676, #dbb17d);
        transition: all 0.4s;
        border-radius: 8px; /* Rounded corners */
      }
      .submit-btn .input-data:hover .inner{
        left: 0;
      }
      .submit-btn .input-data input{
        background: none;
        border: none;
        color: #000000;
        font-size: 17px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        position: relative;
        z-index: 2;
        border-radius: 8px; /* Rounded corners */
      }
      @media (max-width: 700px) {
        .container .text{
          font-size: 30px;
        }
        .container form{
          padding: 10px 0 0 0;
        }
        .container form .form-row{
          display: block;
        }
        form .form-row .input-data{
          margin: 35px 0!important;
        }
        .submit-btn .input-data{
          width: 40%!important;
        }
      }
  </style>
</head>
<body>
    <div class="container">
        <div class="text">
            Details for Alert Service
        </div>
        <form id="contactForm">
            <div class="form-row">
                <div class="input-data">
                    <input type="text" id="firstName" required>
                    <div class="underline"></div>
                    <label for="firstName">First Name</label>
                </div>
                <div class="input-data">
                    <input type="text" id="lastName" required>
                    <div class="underline"></div>
                    <label for="lastName">Last Name</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <input type="email" id="email" required>
                    <div class="underline"></div>
                    <label for="email">Email Address</label>
                </div>
                <div class="input-data">
                    <input type="text" id="mobileNo" required>
                    <div class="underline"></div>
                    <label for="mobileNo">Mobile No.</label>
                </div>
            </div>
            <div class="form-row">
                <div class="input-data">
                    <select id="region" required>
                        <option value="" disabled selected></option>
                        <option value="Vidharbha (Nagpur)">Vidharbha (Nagpur)</option>
                        <option value="Marathwada (Aurangabad Division)">Marathwada (Aurangabad Division)</option>
                        <option value="Western Zone (Pune Division)">Western Zone (Pune Division)</option>
                        <option value="Kokan (Mumbai Division)">Kokan (Mumbai Division)</option>
                        <option value="Vidharbha (Amravati Division)">Vidharbha (Amravati Division)</option>
                        <option value="Khandesh (Nashik Division)">Khandesh (Nashik Division)</option>
                    </select>
                    <div class="underline"></div>
                    <label for="region">Region</label>
                </div>
            </div>
            <div class="form-row submit-btn">
                <div class="input-data">
                    <div class="inner"></div>
                    <input type="submit" value="submit">
                </div>
            </div>
        </form>
    </div>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
          event.preventDefault();
          
          const data = {
              firstName: document.getElementById('firstName').value,
              lastName: document.getElementById('lastName').value,
              email: document.getElementById('email').value,
              website: document.getElementById('mobileNo').value,
              region: document.getElementById('region').value,
          };
  
          console.log('Form data:', data); // Add this line to log form data to console
          
          fetch('/alerts', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify(data),
          })
          .then(response => response.json())
          .then(data => {
              alert(data.message);
          })
          .catch((error) => {
              console.error('Error:', error);
          });
      });
  </script>  
</body>
</html>
